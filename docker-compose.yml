services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://postgres:password@db:5432/snspmt
      - DB_HOST=db
      - DB_NAME=snspmt
      - DB_USER=postgres
      - DB_PASSWORD=password
      - DB_PORT=5432
      - SMMKINGS_API_KEY=${SMMKINGS_API_KEY:-aa91dd380c10cf5fd875cb2b5626dd37}
      - SMMPANEL_API_KEY=${SMMPANEL_API_KEY:-${SMMKINGS_API_KEY:-aa91dd380c10cf5fd875cb2b5626dd37}}
      - ALLOWED_ORIGINS=http://localhost:8000,http://localhost:5173,http://localhost:3000
      - ADMIN_TOKEN=${ADMIN_TOKEN:-admin_sociality_2024}
      # Firebase 설정 (필요시 .env 파일에서 가져오기)
      - VITE_FIREBASE_API_KEY=${VITE_FIREBASE_API_KEY:-}
      - VITE_FIREBASE_AUTH_DOMAIN=${VITE_FIREBASE_AUTH_DOMAIN:-}
      - VITE_FIREBASE_PROJECT_ID=${VITE_FIREBASE_PROJECT_ID:-}
      - VITE_FIREBASE_STORAGE_BUCKET=${VITE_FIREBASE_STORAGE_BUCKET:-}
      - VITE_FIREBASE_MESSAGING_SENDER_ID=${VITE_FIREBASE_MESSAGING_SENDER_ID:-}
      # KCP 결제 설정 (필요시)
      - KCP_SITE_CD=${KCP_SITE_CD:-}
      - KCP_SITE_KEY=${KCP_SITE_KEY:-}
      - KCP_CERT_INFO=${KCP_CERT_INFO:-}
      - KCP_CERT_PASSWORD=${KCP_CERT_PASSWORD:-}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=snspmt
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --locale=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./DATABASE_SCHEMA_FINAL_POSTGRESQL.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro  # 초기 스키마
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # Nginx는 선택적 (로컬 개발시 불필요할 수 있음)
  # nginx:
  #   image: nginx:alpine
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf
  #     - ./ssl:/etc/nginx/ssl
  #   depends_on:
  #     - app
  #   restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
