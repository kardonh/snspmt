# Render 배포 설정 파일
services:
  - type: web
    name: snspmt-backend
    env: python
    plan: free
    runtime: python-3.12.8
    buildCommand: |
      npm install
      npx vite build || echo "프론트엔드 빌드 실패, 계속 진행"
      pip install -r requirements.txt
    startCommand: gunicorn backend:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    envVars:
      - key: PORT
        value: 8000
