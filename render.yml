# Render 배포 설정 파일
services:
  - type: web
    name: snspmt-backend
    env: python
    plan: free
    runtime: python-3.12.8
    buildCommand: |
      curl -fsSL https://deb.nodesource.com/setup_18.x | bash - && apt-get install -y nodejs || true
      npm install && npm run build
      pip install -r requirements.txt
    startCommand: gunicorn backend:app --bind 0.0.0.0:$PORT --workers 4 --timeout 120
    envVars:
      - key: PORT
        value: 8000
